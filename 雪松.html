<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪松（Cedarwood） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="images/ingredients/雪松.jpeg" alt="雪松" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">
            <h1 style="margin-bottom:8px;">雪松（Cedarwood）</h1>
            <section style="margin-bottom:var(--spacing);">
                <b>主要产地与香气差异：</b>
                <ul style="margin:8px 0 0 1.2em;padding:0;color:var(--muted-text);">
                    <li><b>美国德州红雪松</b>：干燥铅笔香。</li>
                    <li><b>阿特拉斯雪松</b>：微甜木质感。</li>
                </ul>
            </section>
            <section style="margin-bottom:var(--spacing);">
                <b>共通香气特征：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    干燥木、轻粉感、略有皂感。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    木质调主骨架、男香基调。
                </div>
            </section>
        </div>
        <div class="select-action" style="display:flex;justify-content:center;margin:24px 0;">
            <button id="select-btn" class="linear-btn">选择</button>
            <button id="cancel-btn" class="linear-btn" style="margin-left:16px;display:none;">取消选择</button>
        </div>
    </main>
    <script>
        // 显示成功提示
        function showSuccessToast(message) {
            // 移除已存在的提示
            const existingToast = document.querySelector('.success-toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // 显示动画
            setTimeout(() => toast.classList.add('show'), 10);
            
            // 3秒后隐藏
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // 选择香料逻辑
        function toggleSelection() {
            const ingredientName = '雪松';
            const ingredientImage = 'images/ingredients/雪松.jpeg';
            
            let selectedIngredients = [];
            try {
                selectedIngredients = JSON.parse(localStorage.getItem('selectedIngredients') || '[]');
            } catch(e) {}
            
            // 检查是否已选择
            const existingIndex = selectedIngredients.findIndex(item => 
                (typeof item === 'string' && item === ingredientImage) || 
                (typeof item === 'object' && item.name === ingredientName)
            );
            
            const button = document.querySelector('.select-button');
            
            if (existingIndex > -1) {
                // 取消选择
                selectedIngredients.splice(existingIndex, 1);
                localStorage.setItem('selectedIngredients', JSON.stringify(selectedIngredients));
                button.textContent = '选择';
                button.classList.remove('selected');
                showSuccessToast('已取消选择 ' + ingredientName);
            } else {
                // 检查是否已达到最大选择数量
                if (selectedIngredients.length >= 5) {
                    showSuccessToast('最多只能选择5种香料');
                    return;
                }
                
                // 添加选择
                selectedIngredients.push({
                    name: ingredientName,
                    image: ingredientImage
                });
                localStorage.setItem('selectedIngredients', JSON.stringify(selectedIngredients));
                button.textContent = '取消选择';
                button.classList.add('selected');
                showSuccessToast('已选择 ' + ingredientName + ' (' + selectedIngredients.length + '/5)');
            }
        }
        
        // 页面加载时更新按钮状态
        document.addEventListener('DOMContentLoaded', function() {
            const ingredientName = '雪松';
            const ingredientImage = 'images/ingredients/雪松.jpeg';
            
            let selectedIngredients = [];
            try {
                selectedIngredients = JSON.parse(localStorage.getItem('selectedIngredients') || '[]');
            } catch(e) {}
            
            const isSelected = selectedIngredients.some(item => 
                (typeof item === 'string' && item === ingredientImage) || 
                (typeof item === 'object' && item.name === ingredientName)
            );
            
            const button = document.querySelector('.select-button');
            if (isSelected) {
                button.textContent = '取消选择';
                button.classList.add('selected');
            } else {
                button.textContent = '选择';
                button.classList.remove('selected');
            }
        });
    </script>
</body>
</html>
