<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百香果（Passion Fruit） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="perfume-workshop/images/百香果.jpeg" alt="百香果" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">
            <h1 style="margin-bottom:8px;">百香果（Passion Fruit）</h1>
            <section style="margin-bottom:var(--spacing);">
                <b>主要产地与香气差异：</b>
                <ul style="margin:8px 0 0 1.2em;padding:0;color:var(--muted-text);">
                    <li>主要产于巴西、哥伦比亚、肯尼亚、澳大利亚等热带地区。</li>
                    <li>不同产区的百香果香气差异主要体现在果香的甜度、酸度、热带水果感和微微的辛辣感。</li>
                </ul>
            </section>
            <section style="margin-bottom:var(--spacing);">
                <b>共通香气特征：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    果香浓郁，带有明显的热带水果香气，如芒果、菠萝、柑橘等。整体香气甜美、清新，带有微微的辛辣和热带水果感。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    常用于果香调、甜香调、东方调香水，赋予作品甜美、清新、热带气息。适合春夏季节的日常香氛、度假香氛、年轻活力型香水。也常作为前调或中调，与柑橘、芒果、菠萝等热带水果搭配，增强层次感和清新感。
                </div>
            </section>
        </div>
    </main>
</body>
</html>
