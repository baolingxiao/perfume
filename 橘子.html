<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>橘子（Orange） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="perfume-workshop/images/橙子.jpeg" alt="橘子" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">
            <h1 style="margin-bottom:8px;">橘子（Orange）</h1>
            <section style="margin-bottom:var(--spacing);">
                <b>主要产地与香气差异：</b>
                <ul style="margin:8px 0 0 1.2em;padding:0;color:var(--muted-text);">
                    <li><b>巴西/西班牙</b>：香甜感强，果汁感丰富。</li>
                    <li><b>美国</b>：香气偏轻薄，甜感较弱。</li>
                </ul>
            </section>
            <section style="margin-bottom:var(--spacing);">
                <b>共通香气特征：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    果甜、阳光、活泼。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    柑橘调主香、儿童香水、节日香。
                </div>
            </section>
        </div>
    </main>
</body>
</html>
