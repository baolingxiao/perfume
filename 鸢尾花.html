<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>鸢尾花（Iris） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="perfume-workshop/images/ingredients/鸢尾花.jpeg" alt="鸢尾花" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">
            <h1 style="margin-bottom:8px;">鸢尾花（Iris）</h1>
            <section style="margin-bottom:var(--spacing);">
                <b>主要产地与香气差异：</b>
                <ul style="margin:8px 0 0 1.2em;padding:0;color:var(--muted-text);">
                    <li><b>意大利</b>：粉感土味浓郁，带有胡萝卜和泥土气息。</li>
                    <li><b>法国</b>：蜡感洁净，香气柔和细腻。</li>
                    <li><b>摩洛哥</b>：甜润，带有淡淡的果香和粉感。</li>
                </ul>
            </section>
            <section style="margin-bottom:var(--spacing);">
                <b>共通香气特征：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    粉质、蜡感、胡萝卜土香。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    贵族粉香、中后调稳定剂。
                </div>
            </section>
        </div>
    </main>
</body>
</html>
