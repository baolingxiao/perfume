<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>香气故事生成器 - 香水工坊</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6863ac',
            secondary: '#E0AAFF',
            accent: '#C77DFF',
            light: '#F8F9FA',
            dark: '#212529'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .scent-btn {
        @apply px-4 py-2 rounded-lg transition-all duration-300 focus:outline-none focus:ring-2;
      }
      .scent-btn-active {
        @apply bg-primary text-white ring-primary/50;
      }
      .story-card {
        @apply bg-white rounded-xl shadow-lg p-6 transition-all duration-500 hover:shadow-xl;
      }
      .loading {
        @apply animate-pulse opacity-70;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-light to-secondary/20 min-h-screen font-inter">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- 头部 -->
    <header class="text-center mb-10">
      <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-primary mb-2">
        <i class="fa fa-leaf mr-2"></i>香气故事生成器
      </h1>
      <p class="text-dark/70 text-lg max-w-2xl mx-auto">
        选择您喜爱的香调组合，探索专属于它们的奇幻故事
      </p>
    </header>
    
    <!-- 主内容区 -->
    <main class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-6 md:p-8 mb-10">
      <!-- 香调选择器 -->
      <div class="scent-selector mb-8">
        <h2 class="text-xl font-bold text-dark mb-4 flex items-center">
          <i class="fa fa-paint-brush text-primary mr-2"></i>选择主香调
        </h2>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
          <button class="scent-btn bg-floral/10 hover:bg-floral/30 border border-floral/30" data-scent="floral">
            <i class="fa fa-heart text-floral mr-1"></i> 花香调
          </button>
          <button class="scent-btn bg-woody/10 hover:bg-woody/30 border border-woody/30" data-scent="woody">
            <i class="fa fa-tree text-woody mr-1"></i> 木香调
          </button>
          <button class="scent-btn bg-fruity/10 hover:bg-fruity/30 border border-fruity/30" data-scent="fruity">
            <i class="fa fa-apple text-fruity mr-1"></i> 果香调
          </button>
          <button class="scent-btn bg-citrus/10 hover:bg-citrus/30 border border-citrus/30" data-scent="citrus">
            <i class="fa fa-lemon-o text-citrus mr-1"></i> 柑橘调
          </button>
          <button class="scent-btn bg-spicy/10 hover:bg-spicy/30 border border-spicy/30" data-scent="spicy">
            <i class="fa fa-fire text-spicy mr-1"></i> 辛辣调
          </button>
          <button class="scent-btn bg-oriental/10 hover:bg-oriental/30 border border-oriental/30" data-scent="oriental">
            <i class="fa fa-compass text-oriental mr-1"></i> 东方调
          </button>
          <button class="scent-btn bg-fresh/10 hover:bg-fresh/30 border border-fresh/30" data-scent="fresh">
            <i class="fa fa-snowflake-o text-fresh mr-1"></i> 清新调
          </button>
          <button class="scent-btn bg-aquatic/10 hover:bg-aquatic/30 border border-aquatic/30" data-scent="aquatic">
            <i class="fa fa-tint text-aquatic mr-1"></i> 水香调
          </button>
        </div>
        
        <h2 class="text-xl font-bold text-dark mb-4 flex items-center">
          <i class="fa fa-plus-circle text-primary mr-2"></i>选择辅料（可多选）
        </h2>
        
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 mb-8" id="accent-buttons">
          <!-- 辅料按钮将由JavaScript动态生成 -->
        </div>
        
        <button id="generate-btn" class="w-full py-3 px-6 bg-primary hover:bg-primary/90 text-white rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-primary/50">
          <i class="fa fa-magic mr-2"></i>生成香气故事
        </button>
      </div>
      
      <!-- 故事展示区 -->
      <div id="story-output" class="story-output mt-10">
        <div class="story-placeholder bg-light rounded-xl p-8 text-center text-dark/50">
          <i class="fa fa-book text-4xl mb-4 text-primary/30"></i>
          <p class="text-lg">选择您喜爱的香调组合，点击"生成香气故事"按钮</p>
          <p class="text-sm mt-2">我们将为您创造一个专属于这种香调的奇幻故事</p>
        </div>
      </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="text-center text-dark/50 text-sm py-4">
      <p>© 2025 香水工坊 | 使用AI技术创造独特的嗅觉叙事体验</p>
    </footer>
  </div>
  
  <script src="scent_story_interaction.js"></script>
</body>
</html>
