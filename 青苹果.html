<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>青苹果（Green Apple） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="perfume-workshop/images/青苹果.jpeg" alt="青苹果" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">
            <h1 style="margin-bottom:8px;">青苹果（Green Apple）</h1>
            <section style="margin-bottom:var(--spacing);">
                <b>主要产地与香气差异：</b>
                <ul style="margin:8px 0 0 1.2em;padding:0;color:var(--muted-text);">
                    <li>中国、美国、波兰、法国等地出产，香气以清新、酸甜为主。</li>
                    <li>不同产区的青苹果香气差异主要体现在酸度、清新度和果香的浓郁程度。</li>
                </ul>
            </section>
            <section style="margin-bottom:var(--spacing);">
                <b>共通香气特征：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    香气清新、酸甜，带有明显的青涩果香和淡淡的青草气息。整体香气爽脆、活泼，富有青春气息。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    常用于果香调、清新调、绿意调香水，赋予作品清新、明快、活力的氛围。适合春夏季节的日常香氛、运动香氛、年轻活力型香水。也常作为前调，与柑橘、梨、铃兰等搭配，增强清新感和层次感。
                </div>
            </section>
        </div>
    </main>
</body>
</html>
