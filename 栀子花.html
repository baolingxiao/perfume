<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>栀子花（Gardenia） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="perfume-workshop/images/ingredients/栀子花.jpeg" alt="栀子花" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">
            <h1 style="margin-bottom:8px;">栀子花（Gardenia）</h1>
            <section style="margin-bottom:var(--spacing);">
                <b>主要产地与香气差异：</b>
                <ul style="margin:8px 0 0 1.2em;padding:0;color:var(--muted-text);">
                    <li><b>中国</b>：天然清甜青绿，花香中带有淡淡的果香和青绿气息。</li>
                    <li><b>合成</b>：奶香和粉感更突出，皂感明显。</li>
                </ul>
            </section>
            <section style="margin-bottom:var(--spacing);">
                <b>共通香气特征：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    奶香、青绿、粉皂感。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    白花调中后调、复古香水。
                </div>
            </section>
        </div>
    </main>
</body>
</html>
