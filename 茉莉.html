<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茉莉（Jasmine） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="perfume-workshop/images/ingredients/茉莉.jpeg" alt="茉莉" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">
            <h1 style="margin-bottom:8px;">茉莉（Jasmine）</h1>
            <section style="margin-bottom:var(--spacing);">
                <b>主要产地与香气差异：</b>
                <ul style="margin:8px 0 0 1.2em;padding:0;color:var(--muted-text);">
                    <li><b>印度（Jasmine Sambac）</b>：动物感强、浓烈、略带青绿和奶味，性感而奔放。</li>
                    <li><b>埃及（Jasmine Grandiflorum）</b>：柔和、花香纯净，稍带果香。</li>
                    <li><b>法国格拉斯</b>：香气细腻平衡、白花感突出，动物感被弱化。</li>
                </ul>
            </section>
            <section style="margin-bottom:var(--spacing);">
                <b>共通香气特征：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    甜润、馥郁、略带动物感与脂粉感。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    中调主花，常见于东方调、性感女香、白花香调、夜香系香水。
                </div>
            </section>
        </div>
    </main>
</body>
