<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>香蕉（Banana） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="perfume-workshop/images/香蕉.jpeg" alt="香蕉" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">
            <h1 style="margin-bottom:8px;">香蕉（Banana）</h1>
            <section style="margin-bottom:var(--spacing);">
                <b>主要产地与香气差异：</b>
                <ul style="margin:8px 0 0 1.2em;padding:0;color:var(--muted-text);">
                    <li>主要产于厄瓜多尔、菲律宾、印度、中国等热带和亚热带地区。</li>
                    <li>不同产区的香蕉香气差异主要体现在甜度、果香浓郁度和带有的青涩或奶香气息。</li>
                </ul>
            </section>
            <section style="margin-bottom:var(--spacing);">
                <b>共通香气特征：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    香气甜美，带有明显的热带水果气息和奶香、果酱感。整体香气柔和、温暖，常带有一丝青涩和粉感。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    常用于果香调、甜香调、奶香调香水，赋予作品温暖、甜美、童趣的氛围。适合春夏季节的日常香氛、休闲香氛、年轻活力型香水。也常作为中调或基调，与椰子、香草、芒果等热带水果搭配，增强层次感和甜美感。
                </div>
            </section>
        </div>
    </main>
</body>
</html>
