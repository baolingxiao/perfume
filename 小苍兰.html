<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小苍兰（Freesia） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="perfume-workshop/images/ingredients/小苍兰.jpeg" alt="小苍兰" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">
            <h1 style="margin-bottom:8px;">小苍兰（Freesia）</h1>
            <section style="margin-bottom:var(--spacing);">

                <b>共通香气特征：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    水润花果香、香梨感。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    清新女香主花、中调轻盈层次。

            </section>
        </div>
