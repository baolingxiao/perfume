<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>橙花（Orange Blossom） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="perfume-workshop/images/ingredients/橙花.jpeg" alt="橙花" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">
            <h1 style="margin-bottom:8px;">橙花（Orange Blossom）</h1>
            <section style="margin-bottom:var(--spacing);">
                <b>主要产地与香气差异：</b>
                <ul style="margin:8px 0 0 1.2em;padding:0;color:var(--muted-text);">
                    <li><b>突尼斯</b>：清新、柑橘感突出，带有明亮的花香。</li>
                    <li><b>摩洛哥</b>：圆润、花蜜感更强，香气柔和。</li>
                    <li><b>法国</b>：典雅、白花感明显，整体更为细腻。</li>
                </ul>
            </section>
            <section style="margin-bottom:var(--spacing);">
                <b>共通香气特征：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    柑橘+白花+蜜感。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    春夏香、男女皆宜清香。
                </div>
            </section>
        </div>
    </main>
</body>
</html>
