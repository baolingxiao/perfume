            <h1 style="margin-bottom:8px;">大马士革玫瑰（Damask Rose）</h1>
            <section style="margin-bottom:var(--spacing);">
                <b>主要产地与香气差异：</b>
                <ul style="margin:8px 0 0 1.2em;padding:0;color:var(--muted-text);">
                    <li><b>土耳其</b>：明亮果香，花香中带有新鲜果味，香气层次丰富。</li>
                    <li><b>保加利亚</b>：蜂蜜感明显，花香柔和甜润。</li>
                    <li><b>伊朗</b>：果味浓郁，香气更为馥郁。</li>
                </ul>
            </section>
            <section style="margin-bottom:var(--spacing);">
                <b>共通香气特征：</b>

                    花香+果香+微蜜感。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    花香调主角、东方调融合型。
                </div>
            </section>
