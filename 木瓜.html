<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>木瓜（Papaya） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="perfume-workshop/images/木瓜.jpeg" alt="木瓜" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">
            <h1 style="margin-bottom:8px;">木瓜（Papaya）</h1>
            <section style="margin-bottom:var(--spacing);">
                <b>主要产地与香气差异：</b>
                <ul style="margin:8px 0 0 1.2em;padding:0;color:var(--muted-text);">
                    <li><b>中南美</b>：香甜，果香浓郁。</li>
                    <li><b>亚洲</b>：偏青果，香气清新。</li>
                </ul>
            </section>
            <section style="margin-bottom:var(--spacing);">
                <b>共通香气特征：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    熟果+奶味+热带感。
                </div>
            </section>
            <section>
                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
                    热带水果调或热感调结构材。
                </div>
            </section>
        </div>
    </main>
</body>
</html>
