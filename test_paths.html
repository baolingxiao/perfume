<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路径测试</title>
</head>
<body>
    <h1>图片路径测试</h1>
    
    <h2>相对路径测试</h2>
    <img src="perfume-workshop/images/香柠檬.jpeg" alt="香柠檬 - 相对路径" style="width:100px;height:100px;">
    <p>相对路径：perfume-workshop/images/香柠檬.jpeg</p>
    
    <h2>绝对路径测试（GitHub Pages）</h2>
    <img src="/perfume/perfume-workshop/images/香柠檬.jpeg" alt="香柠檬 - 绝对路径" style="width:100px;height:100px;">
    <p>绝对路径：/perfume/perfume-workshop/images/香柠檬.jpeg</p>
    
    <h2>当前目录测试</h2>
    <img src="./perfume-workshop/images/香柠檬.jpeg" alt="香柠檬 - 当前目录" style="width:100px;height:100px;">
    <p>当前目录：./perfume-workshop/images/香柠檬.jpeg</p>
    
    <script>
        // 检查图片加载状态
        document.querySelectorAll('img').forEach((img, index) => {
            img.onload = function() {
                console.log(`图片 ${index + 1} 加载成功`);
            };
            img.onerror = function() {
                console.log(`图片 ${index + 1} 加载失败: ${this.src}`);
                this.style.border = '2px solid red';
                this.style.backgroundColor = '#ffcccc';
            };
        });
    </script>
</body>
</html>
