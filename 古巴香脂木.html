<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>古巴香脂木（Guaiac Wood） - 香料介绍</title>
    <link rel="stylesheet" href="css/base_15-30.css">
</head>
<body style="background: var(--background-color);">
    <main class="linear-main">
        <div class="linear-card" style="max-width:520px;margin:auto;">
            <img src="perfume-workshop/images/古巴香脂木.jpeg" alt="古巴香脂木" style="width:100%;border-radius:var(--border-radius);margin-bottom:var(--spacing);">

                <b>使用场景：</b>
                <div style="margin-top:8px;color:var(--muted-text);">
